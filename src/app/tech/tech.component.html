<mat-card>
    <div *ngIf="usuario">
        Bienvenido {{usuario.nombreUsuario}}
    </div>
</mat-card>
<mat-card>
    <mat-card-title style="width: 100%;">Listado de tecnologias</mat-card-title>

    <angular2-multiselect 
        [data]="tecnologias" 
        [(ngModel)]="tecnologiasSelected" 
        [settings]="tecnologiasSettings" 
        (onSelect)="onItemSelect($event)"
        (onDeSelect)="OnItemDeSelect($event)"
        (onSelectAll)="onSelectAll($event)"
        (onDeSelectAll)="onDeSelectAll($event)">

        <c-item>
            <ng-template let-item="item">
                <label>{{item.nombreTecnologia}}</label>
            </ng-template>
        </c-item>
    </angular2-multiselect>

    <br>
    <button mat-raised-button color="primary" style="width: 100%;" (click)="saveTechs();">Guardar</button>
</mat-card>
{{ tecnologias | json }}
