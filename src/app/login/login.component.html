<head>
	
	<style>
		
		.icono {
			width:60%;
			height:auto;
		}
		
		@media screen and  (max-width: 520px) {
			.icono {
				widht:10%;
				height:auto;
			}
		}
		 
		.opacidad {
			z-index: 1;
			filter:alpha(opacity=90);
			-moz-opacity:.90;
			opacity:.90;	
		}
		
		
		
		
	</style>
</head>
<body style="overflow:hidden;">
<div class="row">
	<div class="col-md-12">
		<br /><br /><br /><br />&nbsp;
	</div>
</div>

<div class="row" >
<div class="col-md-4">
	&nbsp;
</div>
<div class="col-md-4">
<div align="center" class="opacidad">
	
  <mat-card align="center" style="width: 70%;">
    <mat-card-title style="width: 100%;">Formulario de </mat-card-title>
	<div class="">
		<img src="http://www.mbn.com.mx/images/logo/logo.jpg" class="icono">
	</div>
	<br />
    <div class="alert alert-info" role="alert" [hidden]="!questionnaireService.showMessage">
      <strong>Cuestionario completado!</strong><br> Gracias por tu tiempo.
    </div>
    <div class="alert alert-warning" role="alert" [hidden]="!loginError">
      <strong>El correo que ingresaste ya esta registrado!</strong>
    </div>
	
    <form [formGroup]="userForm" novalidate>
      <div style="width: 100%;">
        <mat-form-field style="width: 100%;">
          <input matInput placeholder="Ingrese su Nombre completo:" formControlName="nombreUsuario" required />
        </mat-form-field>
      </div>
	  
      <div>
        <mat-form-field style="width: 100%;">
          <input matInput placeholder="Ingrese su correo Electronico:" formControlName="correo" email required />
          <mat-error *ngIf="userForm.get('correo').value !=''">Escribe un correo valido</mat-error>
        </mat-form-field>
      </div>
      <div>
        <button mat-raised-button color="primary" [disabled]="!userForm.valid" style="width: 100%;" (click)="add(userForm);">Ingresar</button>
      </div>
     <!--  <p>Form value: {{ userForm.value | json }}</p>
      <p>Form status: {{ userForm.status | json }}</p>
      <mat-card *ngFor="let usuario of usuarios">
        <span class="badge">{{usuario.usuarioId}}</span>
        <span>{{usuario.nombreUsuario}}</span>
      </mat-card> -->

    </form>  
  </mat-card>
</div>
</div>
<div class="col-md-4" >
</div>
</div>
</body>
