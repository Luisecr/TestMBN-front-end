<h1 mat-dialog-title>Agregar tecnología</h1>
<div mat-dialog-content>
  <p>¿Cuál es la tecnología que deseas agregar?</p>
  <mat-form-field>
    <input matInput  tabindex="1" [(ngModel)]="nombreTech">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="this.nombreTech">Ok</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
</div>
